name: Pages

on:
  push:
    branches: [ master ]

  workflow_dispatch:

jobs:
  pages:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 16
        cache: 'npm'
    - run: npm ci
    - name: Setup git
      run: |
        git config --global user.email "actions@github.com"
        git config --global user.name "GitHub Action"
    - run: npm run deploy
